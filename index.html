<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature converters</h1>
            <form class="input-form" method="POST">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="celcius">Celcius</label>
                        <input class="form-control input-group-sm celcius-input" type="number" name="celcius" id="celcius" placeholder="℃">
                    </div>
                    <div class="col-sm-6">
                        <label for="farenheit">Farenheit</label>
                        <input class="form-control input-group-sm farenheit-input" type="number" name="farenheit" id="celcius" placeholder="℉">
                    </div>
                </div>
                <div class="result-box">
                    <p class="result-output">Formula</p>
                </div>
            </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
